---
kind: pipeline
type: docker
name: build-amd64

platform:
  os: linux
  arch: amd64

steps:
- name: frontend
  image: node:14-alpine
  commands:
  - apk --no-cache add python2 build-base tar
  - yarn config set network-timeout 100000
  - yarn --cwd ui install
  - tar --transform="s@.@./happydns-${DRONE_COMMIT}@" --exclude-vcs --exclude=./ui/node_modules/.cache -czf /dev/shm/happydns-src.tar.gz .
  - mv /dev/shm/happydns-src.tar.gz .
  - yarn --cwd ui --offline build

- name: deploy sources
  image: appleboy/drone-scp
  settings:
    tar_tmp_path: /tmp/
    host: get.happydns.org
    target: /var/www/happydns.org/get/${DRONE_BRANCH//\//-}
    source: happydns-src.tar.gz
    username:
      from_secret: ssh_username
    key:
      from_secret: deploy_key
    port:
      from_secret: ssh_port
  when:
    event:
      - push

- name: deploy sources for release
  image: appleboy/drone-scp
  settings:
    tar_tmp_path: /tmp/
    host: get.happydns.org
    target: /var/www/happydns.org/get/${DRONE_TAG}
    source: happydns-src.tar.gz
    username:
      from_secret: ssh_username
    key:
      from_secret: deploy_key
    port:
      from_secret: ssh_port
  when:
    event:
      - tag

- name: backend-commit
  image: golang:1-alpine
  commands:
  - sed -i '/yarn --offline build/d' ui/assets.go
  - go generate -v
  - go build -v -tags netgo -ldflags '-w -X main.version="${DRONE_BRANCH}-${DRONE_COMMIT}" -X main.build=${DRONE_BUILD_NUMBER}' -o happydns-${DRONE_STAGE_OS}-${DRONE_STAGE_ARCH}
  environment:
    CGO_ENABLED: 0
  when:
    event:
      exclude:
        - tag

- name: backend-tag
  image: golang:1-alpine
  commands:
  - sed -i '/yarn --offline build/d' ui/assets.go
  - go generate -v
  - go build -v -tags netgo -ldflags '-w -X main.version=${DRONE_TAG##v} -X main.build=${DRONE_BUILD_NUMBER}' -o happydns-${DRONE_STAGE_OS}-${DRONE_STAGE_ARCH}
  environment:
    CGO_ENABLED: 0
  when:
    event:
      - tag

- name: vet
  image: golang:1-alpine
  commands:
  - apk --no-cache add build-base
  - go vet -v
  environment:
    CGO_ENABLED: 0

- name: deploy
  image: appleboy/drone-scp
  settings:
    tar_tmp_path: /tmp/
    host: get.happydns.org
    target: /var/www/happydns.org/get/${DRONE_BRANCH//\//-}
    source: happydns-${DRONE_STAGE_OS}-${DRONE_STAGE_ARCH}
    username:
      from_secret: ssh_username
    key:
      from_secret: deploy_key
    port:
      from_secret: ssh_port
  when:
    event:
      - push

- name: deploy release
  image: appleboy/drone-scp
  settings:
    tar_tmp_path: /tmp/
    host: get.happydns.org
    target: /var/www/happydns.org/get/${DRONE_TAG}
    source: happydns-${DRONE_STAGE_OS}-${DRONE_STAGE_ARCH}
    username:
      from_secret: ssh_username
    key:
      from_secret: deploy_key
    port:
      from_secret: ssh_port
  when:
    event:
      - tag

- name: build-commit macOS
  image: golang:1-alpine
  commands:
  - go build -v -tags netgo -ldflags '-w -X main.version="${DRONE_BRANCH}-${DRONE_COMMIT}" -X main.build=${DRONE_BUILD_NUMBER}' -o happydns-darwin-${DRONE_STAGE_ARCH}
  environment:
    CGO_ENABLED: 0
    GOOS: darwin
    GOARCH: amd64
  when:
    event:
      exclude:
        - tag

- name: build-tag macOS
  image: golang:1-alpine
  commands:
  - go build -v -tags netgo -ldflags '-w -X main.version="${DRONE_TAG##v}" -X main.build=${DRONE_BUILD_NUMBER}' -o happydns-darwin-${DRONE_STAGE_ARCH}
  environment:
    CGO_ENABLED: 0
    GOOS: darwin
    GOARCH: amd64
  when:
    event:
      - tag

- name: deploy macOS
  image: appleboy/drone-scp
  settings:
    tar_tmp_path: /tmp/
    host: get.happydns.org
    target: /var/www/happydns.org/get/${DRONE_BRANCH//\//-}
    source: happydns-darwin-${DRONE_STAGE_ARCH}
    username:
      from_secret: ssh_username
    key:
      from_secret: deploy_key
    port:
      from_secret: ssh_port
  when:
    event:
      - push

- name: deploy macOS release
  image: appleboy/drone-scp
  settings:
    tar_tmp_path: /tmp/
    host: get.happydns.org
    target: /var/www/happydns.org/get/${DRONE_TAG}
    source: happydns-darwin-${DRONE_STAGE_ARCH}
    username:
      from_secret: ssh_username
    key:
      from_secret: deploy_key
    port:
      from_secret: ssh_port
  when:
    event:
      - tag

- name: publish
  image: plugins/docker
  settings:
    repo: happydns/happydns
    auto_tag: true
    auto_tag_suffix: ${DRONE_STAGE_OS}-${DRONE_STAGE_ARCH}
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password

trigger:
  event:
  - cron
  - push
  - tag

