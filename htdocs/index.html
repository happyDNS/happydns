<!DOCTYPE html>
<html ng-app="LibreDNSApp">
  <head>
    <meta charset="utf-8">
    <title>LibreDNS</title>
    <link href="/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="/css/glyphicon.css" type="text/css" rel="stylesheet" media="screen">
    <base href="/">
  </head>
  <body class="bg-light text-dark">
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark text-light">
      <a class="navbar-brand" href=".">
	<img alt="LibreDNS" src="img/logo.png" style="height: 30px">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#adminMenu" aria-controls="adminMenu" aria-expanded="false" aria-label="Toggle navigation">
	<span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="adminMenu">
	<ul class="navbar-nav mr-auto">
	  <li class="nav-item"><a class="nav-link" href="zones">Zones</a></li>
	</ul>
      </div>

      <div class="dropdown navbar-text">
	<button class="btn btn-sm btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	  <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
	  nemunaire
	</button>
	<div class="dropdown-menu dropdown-menu-right p-4 text-muted" aria-labelledby="dropdownMenuButton">
	  <p>
	    Some example text that's free-flowing within the dropdown menu.
	  </p>
	  <a class="dropdown-item text-dark" href="#">Action</a>
	  <a class="dropdown-item text-dark" href="#">Another action</a>
	  <a class="dropdown-item text-dark" href="#">Something else here</a>
	</div>
      </div>
    </nav>

    <div class="progress" style="background-color: #aee64e; height: 3px; border-radius: 0;">
      <div class="progress-bar bg-secondary" role="progressbar" style="width: {{timeProgression * 100}}%"></div>
    </div>

    <div class="container mt-1" ng-view></div>

    <script src="/js/jquery-slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-resource.min.js"></script>
    <script src="/js/angular-route.min.js"></script>
    <script src="/js/angular-sanitize.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
